                </div>

            <div><h4>&nbsp;</h4></div>
            <div id="noticeBoard"></div>
            <button id="addNoticeBtn" style="display: none; font-weight: bold">
                공 지 추 가
            </button>
            <!-- Hide by default -->

            <!-- Modal for adding a new notice -->
            <div id="noticeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>새 공지 사항</h2>
                    <form id="noticeForm">
                        <label for="title">제목:</label>
                        <input type="text" id="title" name="title" required />

                        <label for="writer">글쓴이:</label>
                        <input type="text" id="writer" name="writer" required />

                        <label for="content">내용:</label>
                        <textarea
                            id="content"
                            name="content"
                            rows="4"
                            required
                        ></textarea>

                        <label for="important"
                            >긴급 공지:
                            <input
                                type="checkbox"
                                id="important"
                                name="important"
                        /></label>

                        <button type="submit">공지 추가</button>
                    </form>
                </div>
            </div>
        </div>
