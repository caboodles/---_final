        <div class="content">
            <div class="title">
                <div class="centered">
                    <h1>NEW 공 지 사 항</h1>
                </div>
            </div>
            <div class="container">
                <form id="reviewForm">
                    <input
                        type="text"
                        id="reviewTitle"
                        placeholder="리뷰 제목"
                        required
                    />
                    <input
                        type="text"
                        id="reviewerName"
                        placeholder="작성자 이름"
                        required
                    />
                    <label for="productName"></label>
                    <select id="productName" required>
                        <option value="">상품 선택하기</option>
                    </select>
                    <input
                        type="number"
                        id="reviewScore"
                        placeholder="별 점 (1 - 5)"
                        min="1"
                        max="5"
                        required
                    />
                    <textarea
                        id="reviewContent"
                        placeholder="리뷰를 여기에 작성해주세요..."
                        required
                    ></textarea>
                    <button type="submit">리뷰 추가하기</button>
                </form>
                <button id="backToReviewsButton">돌아가기</button>
            </div>
        </div>
